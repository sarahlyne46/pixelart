<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <p> Minimum size is 1x1. Maximum size is 20x20</p>
    <form id="sizePicker">
        Grid Height:
        <!--onKeyUp option to resolve user entering number higher than 20 is from stackoverflow-->
        <input 
        type="number" 
        id="inputHeight" 
        name="height" 
        min="1" 
        max = "20" 
        onKeyUp="if(this.value>20){this.value='20';}else if(this.value<1){this.value='1';}" 
        value="1">
        Grid Width:
        <input 
        type="number" 
        id="inputWidth" 
        name="width" 
        min="1" 
        max="20" 
        onKeyUp="if(this.value>20){this.value='20';}else if(this.value<1){this.value='1';}" 
        value="1">
        <input type="submit" id="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs2.js"></script>
</body>
</html>
